<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="noindex" />
  <title>Not found</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    html,body{height:100%;margin:0}
    body{background:#fff;color:#111;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
    .site{min-height:100vh;display:flex;flex-direction:column}
    .content{flex:1;display:flex;align-items:center;justify-content:center;padding:2rem}
    .notfound-card{text-align:center;max-width:900px;padding:2rem}
  h1{font-size:clamp(2rem,6vw,4rem);margin:0 0 .25rem}
  /* center title and use a lighter bold (semi-bold) */
  .site-header--centered .site-title{display:block;text-align:center;font-weight:600}
  /* lower header so title and subtitle sit further down the page */
  .site-header--centered{padding-top:25vh;padding-bottom:1rem}
    .lead{margin:.25rem 0 1rem;color:#555}
    a{color:#0366d6;text-decoration:none}
    .site-footer{padding:1rem;text-align:center;border-top:1px solid #eee;color:#666}
  </style>
</head>
<body>
  <div class="site">
    <header class="site-header site-header--centered">
      <h1 class="site-title">Not found</h1>
    </header>
    <main class="content" role="main">
      <div class="notfound-card" aria-labelledby="notfound-title">
        <p class="lead">The page you were looking for doesn't exist or has been moved.</p>

  <p><a id="home-link" href="https://tiago-baptistalopes.github.io/tiago_blopes.io/" title="Go back home">Return to homepage</a></p>
      </div>
    </main>

    <footer class="site-footer">
      <p>Â© <span id="year">2025</span> Tiago Baptista Lopes</p>
    </footer>
  </div>

  <script>
    // keep footer year consistent with home page
    const yearEl = document.getElementById('year');
    if (yearEl) yearEl.textContent = new Date().getFullYear();
    
    // Try to locate the repository's home page (home.html) by probing up the
    // path hierarchy. This handles cases where the 404 was served from a
    // nested path (e.g. /repo/some/missing/page) so a plain relative link
    // would not find the site root. On click we try progressively higher
    // directories and navigate to the first existing `home.html` we find.
    (function(){
      const link = document.getElementById('home-link');
      if (!link) return;

      async function findHome(){
        // home.html no longer exists; direct all home links to the canonical
        // published site URL.
        return 'https://tiago-baptistalopes.github.io/tiago_blopes.io/';
      }

      link.addEventListener('click', async function(e){
        e.preventDefault();
        const target = await findHome();

        // If this page was opened by another window/tab (popup), navigate
        // the opener to the target and close this window so the 404 handler
        // doesn't remain open. Otherwise replace the current location so
        // the 404 page is not left in history.
        if (window.opener && !window.opener.closed) {
          try {
            window.opener.location.replace(target);
            // Attempt to close the current window. This will succeed for
            // windows opened via script; if it fails the replace below will
            // still navigate this tab.
            window.close();
            return;
          } catch (err) {
            // ignore and fall back to replace
          }
        }

        // Replace current history entry to avoid leaving the 404 page in
        // the back/forward history.
        location.replace(target);
      });
    })();
  </script>
</body>
</html>
